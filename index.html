<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h3>Choose your button(default: dot)</h3>
    <div id="con">
        <div style="display: flex; flex-direction: row;">
            <div class="button">
                <img src="./cross.png" alt="cross" id="cross">
            </div>
            <div class="button">
                <img src="./dot.png" alt="dot" id="dot">
            </div>
        </div>
    </div>
    <div id="container">
        <div class="rect">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="rect">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="rect">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <input type="button" onclick="fun()" value="Reset the Game" id="reset">
</body>

<script src="./script.js"></script>

</html>
